<div class="welcomeUser">
    <h1>Hello, Beautiful Human!</h1>
    <span>What do you want to do today?</span>
    <img src = "assets/woman.svg">
</div>
<div class = "today_tasks">
    <section>
        <h3>Todayâ€™s Tasks</h3>
        <span>Delete All</span>
        <span>{{ formattedDate() }}</span>
    </section>
    <div class ="show_tasks">
        <div class = "tasks">
            <div *ngFor = "let task of tasks();let i = index" [ngClass]="{'primary-style': !task.status, 'secondary-style': task.status}">
                <input type = "checkbox" [ngClass]="{'primary-style': !task.status, 'secondary-style': task.status}">
                <span>{{task.title | titlecase}}</span>
            </div>
        </div>
        <div class = "tasksStatusPercentage">
            <app-task-status-percentage [percentageType] = "completed_text" [percentage]="completedPercentage"></app-task-status-percentage>
            <app-task-status-percentage [percentageType] = "active_text" [percentage]="activePercentage"></app-task-status-percentage>
        </div>
    </div>
</div>
