<div [class.blur]="isModalOpen()">
    <div class ="tasks_heading">
        <h3>{{currentRoute() | titlecase}} Tasks</h3>
    </div>
    <div class = "show_tasks">
        <h2 *ngIf = "noTasksFound()">No Tasks Found</h2>
        <div class = "tasks">
            <div *ngFor = "let task of tasks();let i = index" [ngClass]="{'primary-style': !task.isCompleted, 'secondary-style': task.isCompleted}">
                <input type = "checkbox" [ngClass]="{'primary-style': !task.isCompleted, 'secondary-style': task.isCompleted}">
                <span (click) = "onTaskClicked(task.id)">{{task.title | titlecase}}</span>
                <app-task-details *ngIf="clickedTaskId() === task.id" [task]="task" [ngClass]="{'primary-style': !task.isCompleted, 'secondary-style': task.isCompleted}" (taskDeleted)="ngOnInit();changeClickedTaskId($event)" (taskCompleted)="ngOnInit()"></app-task-details>
            </div>
        </div>
    </div>
</div>
