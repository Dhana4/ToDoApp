<span class="body_content">Filter</span>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <path fill="#f44848" d="M10 18v-2h4v2zm-4-5v-2h12v2zM3 8V6h18v2z" />
</svg>
<form [formGroup]="filterForm">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Select:</mat-label>
      <mat-select formControlName="selectedStatus">
        <mat-option value="all">All</mat-option>
        <mat-option value="active">Active</mat-option>
        <mat-option value="completed">Completed</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Enter Due Date range:</mat-label>
      <mat-date-range-input [rangePicker]="rangePicker">
        <input matStartDate placeholder="Start date" formControlName="selectedFromDate" />
        <input matEndDate placeholder="End date" formControlName="selectedToDate" />
      </mat-date-range-input>
      <mat-datepicker-toggle matIconSuffix [for]="rangePicker"></mat-datepicker-toggle>
      <mat-date-range-picker #rangePicker>
        <mat-date-range-picker-actions>
          <button mat-button matDateRangePickerCancel>Cancel</button>
          <button mat-raised-button matDateRangePickerApply>Apply</button>
        </mat-date-range-picker-actions>
      </mat-date-range-picker>
    </mat-form-field>
  </div>
  <div>
    <button type="button" (click)="resetFilter()" class="apply_btn apply_reset_btns body_content">Reset</button>
    <button type="button" (click)="applyFilter()" class="reset_btn apply_reset_btns body_content">Apply</button>
  </div>
</form>
